<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- roboto fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>

    <!-- inizio header -->
    <header>
        <img src="img/Logo.png" alt="logo" class="inline-align">
        <h1 class="inline-align">Toboolist</h1>
    </header>
    <!-- fine header -->

    <!-- inizio navigation bar -->
    <nav>
        <div id="add-task">Add Task</div>
        <div id="add-section">Add Section</div>
    </nav>
    <!-- fine navigation bar -->

    <!-- divider nav/main -->
    <div id="divider"></div>

    <!-- inizio main -->
    <main>
        <h3><span>&#x25BE</span> New Task</h3>
        <ul>
            <li class="inline-block-align">
                <div class="task done">&#x2714</div>
                <div>Quarterly Newsletter</div>
                <div class="task-label editorial-label">Editorial</div>
            </li>
            <li class="inline-block-align">
                <div class="task fail">&#x2716;</div>
            </li>
        </ul>

    </main>
    <!-- fine main -->

</body>
</html>
